<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<title>NodeMagick</title>
</head>

<body>

  <template id="filter-template">
    <label data-filter="FILTER_NAME"  class="list-group-item" draggable="true">
      <input class="form-check-input me-1" type="checkbox" value="" checked="checked">
      <span>FILTER LABEL</span>
      <a href="#" class="trash"><i class="bi bi-trash"></i></a>
    </label>
  </template>

  <input type="file" name="" id="browse-image-hidden-btn">

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-file-earmark-image-fill"></i> NodeMagick</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid">
    <div class="row align-items-center h-100">
      <section class="col-12 col-md-6">

        <article class="card">
          <div class="card-header">
            Original image
          </div>
          <div class="card-body" id="image-dropzone" dropzone="move">
            <p class="card-text">Drag and drop an image here or click below</p>
            <button class="btn btn-primary btn-lg" id="browse-image-btn"><i class="bi bi-image"></i> Browse image</button>
            <figure class="preview"></figure>
          </div>
        </article>

        <article class="card">
          <div class="card-header">
            Filtered image
          </div>

          <div class="card-body" id="filtered-image-dropzone">
            <p class="card-text">Load an image above first.</p>
            <canvas id="canvas-preview"></canvas>
          </div>
        </article>

      </section>
      <section class="col-12 col-md-6 h-100 pb-3">
        <div class="card h-100">
          <div class="card-header">
            Applied filters
          </div>
          <div class="card-body" id="filters">
            <div class="card-text list-group">
              <p>No filters have been applied yet.<br>Start applying filters using the <samp>Apply filters</samp> button below.</p>
            </div>

            <div class="dropdown" id="apply-filter-dropdown">
              <button class="btn btn-primary dropdown-toggle btn-lg" type="button" id="apply-filter-btn" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-plus"></i> Apply filters
              </button>
              <ul class="dropdown-menu" aria-labelledby="apply-filter-btn">
                <li><a class="dropdown-item" data-filter-name="grayscale" href="#">Grayscale</a></li>
                <li><a class="dropdown-item" data-filter-name="invert" href="#">Invert colors</a></li>
                <li><a class="dropdown-item" data-filter-name="gaussian" href="#">Gaussian filter</a></li>
                <li><a class="dropdown-item" data-filter-name="Invert"  href="#">Radial filter</a></li>
              </ul>
            </div>

          </div>
        </div>
      </section>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="ui.js"></script>
</body>

</html>
